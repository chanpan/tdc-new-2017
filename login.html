<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TDC LOGIN</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/thai/thb.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- JavaScript Core -->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top:20px;">
        <h1 class="text-center">TDC Login</h1>
        <div class="col-xs-2 col-md-2"></div> 
        <div class="col-xs-8 col-md-8">
            <div class="error-message"></div>
            <form id="form-login">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input required type="email" class="form-control" id="Username" name="Username" placeholder="Username" value="webmaster">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input required type="password" class="form-control" id="Password" name="Password" placeholder="Password" value="damasac2016">
                </div>
                 
                <button class="btn btn-primary btn-block btnLogin" id="btnLogin" style="padding:10px;">Login</button>
            </form>
        </div>
    </div>
    <script>
        require("./controller/LoginController.js");
        const files = require("./shared/files/Files.js");
        const util = require('./shared/utils/Utils.js');

        files.CreateFolder("tdc").subscribe(res=>{
            var target = util.HomePath()+"/tdc/tdc.db";
            var src = "./assets/tdc_default.db";
             
            files.CopyFile(target,src).subscribe((res)=>{
                console.log(res);
            });
        });
    </script>
</body>

</html>
